<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
  </head>
  <body>
    <div class="main w-100 d-flex align-items-center" style="background-color: #f0efeb; height: 100vh;">
        <div class="container py-4 " style="border: 2px solid #1282a2;border-radius: 10px;background-color: #81bdc3;">
            <form onsubmit="check(event)">
                <div class="mb-3 text-center">
                  <label for="number" class="form-label fs-3">Price</label>
                  <input type="text" class="form-control" id="number">
                  <button type="submit" class="btn btn-primary text-center my-3 px-4">Submit</button>
                  <input type="text" class="form-control w-50 text-center m-auto" id="answer" disabled>
                </div>
              </form>
        </div>
    </div>









   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
